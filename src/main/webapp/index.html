<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <title>Spring/Angular Demo</title>
        <link rel="stylesheet" href="resources/css/application.css" />
        <script src="resources/js/angular.min.js"></script>
        <script src="resources/js/application.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div id="content">
            <h1>Spring/Angular Demo!</h1>

            <hr />

            <form ng-submit="create(newPerson)">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in people">
                            <td>{{person.firstName}}</td>
                            <td>{{person.lastName}}</td>
                            <td>
                                <a href="" ng-click="remove(person.id)">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input required placeholder="First Name" ng-model="newPerson.firstName" />
                            </td>
                            <td>
                                <input required placeholder="Last Name" ng-model="newPerson.lastName" />
                            </td>
                            <td>
                                <button type="submit">Create</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
